<body>

   <section id="navbar"></section>

   <section class="portfolio">
      <div>
         <div class="head_title text-center">
            <h3>文件管理</h3>
         </div>

         <div class="container">
            <div class="row portfolio-wrapper text-center">

               <div class="col-md-3 col-sm-6 col-xs-12"
                  onclick="document.getElementById('upload_files_modal').style.display='block'">
                  <div class="community-edition">
                     <i class="fa fa-upload"></i>
                     <div class="separator"></div>
                     <h4>上传文件</h4>
                     <p>Upload Files</p>
                  </div>
               </div>

               <div class="col-md-3 col-sm-6 col-xs-12"
                  onclick="document.getElementById('search_files_modal').style.display='block'">
                  <div class="community-edition">
                     <i class="fa fa-file"></i>
                     <div class="separator"></div>
                     <h4>查询文件</h4>
                     <p>Search Files</p>
                  </div>
               </div>

               <div class="w-100"></div>
            </div>
         </div>
      </div>
   </section>



   <!-- 文件上传-->
   <div id="upload_files_modal" class="modal">
      <span onclick="document.getElementById('upload_files_modal').style.display='none'" class="close"
         title="Close Modal">&times;</span>

      <section>
         <div class="head_title text-center">
            <h3>文件上传</h3>
         </div>
         <div class="container">
            <div class="infoBox">
               <div class="row" style="margin: 3%;">
                  <div class="col form-group">
                     <label for="fileName" class="required">文件名</label>
                     <input type="text" class="form-control" id="fileName" tabIndex="1">
                  </div>
                  <div class="col form-group">
                     <label for="fileType" class="required">类型</label>
                     <select class="form-control" id="fileType" tabIndex="2">
                        <option value="" selected>请选文件类型</option>
                        <option value="vaccines">打针证明</option>
                        <option value="others" disabled>其他</option>
                     </select>
                  </div>

                  <div class="col form-group">
                     <label for="fileCreatedDate" class="required">上传日期</label>
                     <input type="date" class="form-control" id="fileCreatedDate" disabled>
                  </div>
               </div>

               <div class="row file-upload-body" style="margin: 3%;">
                  <div class="col form-group file-upload">
                     <div class="file-select">
                        <div class="file-select-button" id="fileName">Choose File</div>
                        <div class="file-select-name" id="noFile">No file chosen...</div>
                        <input type="file" name="chooseFile" id="chooseFile">
                     </div>
                  </div>
               </div>

            </div>
            <div class="form_container">
               <div id="doc_vac_info" class="officeUseBox" style="display:none;">
                  <div class="row" style="margin: 3%;">
                     <div class="col-sm-3 form-group">
                        <label for="doc_vac_petName" class="required">宠物名</label>
                        <input type="text" class="form-control" id="doc_vac_petName" placeholder="宠物名">
                     </div>

                     <div class="col-sm-3 form-group">
                        <label for="doc_vac_petType" class="required">宠物类型</label>
                        <select class="form-control" id="doc_vac_petType">
                           <option value="" selected>请选宠物类型</option>
                           <option value="dogs">狗</option>
                           <option value="cats">猫</option>
                        </select>
                     </div>

                     <div class="col-sm-3 form-group">
                        <label for="doc_vac_breed" class="required">宠物品种(<a
                              onclick="addNewPetBreed()">点击添加新品种</a>)</label>
                        <select id="doc_vac_breed" class="form-control"></select>
                     </div>

                     <div class="col-sm-3 form-group">
                        <label for="doc_vac_expiredDate" class="required">有效日期</label>
                        <input type="date" class="form-control" id="doc_vac_expiredDate">
                     </div>
                  </div>

                  <div class="row" style="margin: 3%;">
                     <div class="col-sm-6 form-group">
                        <label for="doc_vac_note">备注</label>
                        <textarea rows="4" class="form-control" id="doc_vac_note"></textarea>
                     </div>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col buttonAdjust">
                  <div class="wrap float-right">
                     <button class="button" onclick="uploadFiles()">上传</button>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>


   <!-- 查询文件-->
   <div id="search_files_modal" class="modal">
      <span onclick="document.getElementById('search_files_modal').style.display='none'" class="close"
         title="Close Modal">&times;</span>

      <!-- Sections -->
      <section class="price sections">
         <div class="head_title text-center">
            <h3>文件查询</h3>
         </div>
         <div class="container">

            <div class="officeUseBox">

               <div class="row" style="margin: 3%;">
                  <div class="col form-group">
                     <label for="search_fileType" class="required">文件类型</label>
                     <select id="search_fileType" class="form-control" type="text">
                        <option value="">请选择文件类型</option>
                        <option value="vaccines">打针证明</option>
                        <option value="others" disabled>其他</option>
                     </select>
                  </div>
                  <div class="col form-group"></div>
                  <div class="col form-group"></div>
                  <div class="col form-group">
                     <label for="search_action">&nbsp;</label>
                     <button id="search_action" class="form-control float-right" type="button"
                        onclick="searchFiles()">Search</button>
                  </div>
               </div>

               <div id="search_vacFilter" style="display:none;">

                  <div class="row" style="margin: 3%;">

                     <div class="col form-group">
                        <label for="search_vac_doc_petType_forSearch" class="required">宠物类型</label>
                        <select id="search_vac_doc_petType_forSearch" class="form-control">
                           <option value="" selected>请选宠物类型</option>
                           <option value="dogs">狗</option>
                           <option value="cats">猫</option>
                        </select>
                     </div>

                     <div class="col form-group">
                        <label for="search_vac_doc_catagory_forSearch" class="required">Filter Type</label>
                        <select id="search_vac_doc_catagory_forSearch" type="text" class="form-control">
                           <option value="searchByFileName" selected>文件名</option>
                           <option value="searchByPetName">宠物名字</option>
                           <option value="searchByPetBreed">宠物品种</option>
                        </select>
                     </div>

                     <div class="col form-group">
                        <label class="required">Search Content</label>
                        <input id="search_vac_doc_input_value_forSearch" type="text" class="form-control"
                           placeholder="search for file..."></input>
                        <select id="search_vac_doc_select_value_forSearch" class="form-control"
                           style="display:none;"></select>
                     </div>

                  </div>
               </div>


            </div>

            <div class="table-wrapper">

               <div class="table-title">
                  <div class="row">
                     <div class="col-sm-5">
                        <h5>文件信息</h5>
                     </div>
                  </div>
               </div>

               <table class="table table-striped table-hover">
                  <thead>
                     <tr>
                        <th>文件名</th>
                        <th>宠物名字</th>
                        <th>宠物品种</th>
                        <th>上传日期</th>
                        <th>有效日期</th>
                        <th>备注</th>
                        <th>查看详情</th>
                     </tr>
                  </thead>
                  <tbody id="filesInfo_table"></tbody>
               </table>

            </div>


         </div>
      </section>
   </div>

   <!--Footer-->
   <footer id="footer" class="footer">
      <div class="container">

            <div class="copyright">

            </div>

   </footer>
