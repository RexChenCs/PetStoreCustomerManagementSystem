    <section id="navbar"></section>



    <!-- Sections -->
    <section id="business" class="price sections">
        <div class="container">
            <div class="head_title text-center">
                <h3>消费查询</h3>
            </div>

            <div class="container">

                <div class="officeUseBox">
                    <div class="row" style="margin: 3%;">

                        <div class="col-sm-2 form-group">
                            <label for="search_transaction_memberId">会员账号</label>
                            <input id="search_transaction_memberId" type="text" class="form-control"
                                placeholder="PH100000"></input>
                        </div>

                        <div class="col-sm-2 form-group">
                            <label for="search_transaction_starDate">开始日期</label>
                            <input id="search_transaction_starDate" type="date" class="form-control"></input>
                        </div>

                        <div class="col-sm-2 form-group">
                            <label for="search_transaction_endDate">结束日期</label>
                            <input id="search_transaction_endDate" type="date" class="form-control"></input>
                        </div>

                        <div class="col-sm-2 form-group">
                            <label for="search_transaction_type">消费类型</label>
                            <select id="search_transaction_type" class="form-control" type="text">
                                <option value="all">全部类型</option>
                                <option value="newMember">开户</option>
                                <option value="addCredit">充值</option>
                                <option value="spendCredit">消费</option>
                            </select>
                        </div>

                        <div class="col-sm-2 form-group"></div>

                        <div class="col-sm-2 form-group">
                            <label for="search_action">&nbsp;</label>
                            <button id="search_action" class="form-control pull-right" type="button"
                                onclick="searchTransactions()">Search</button>
                        </div>

                    </div>
                </div>

                <div class="table-wrapper">

                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-5">
                                <h5>消费记录</h5>
                            </div>
                        </div>
                    </div>

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>交易号</th>
                                <th>会员号</th>
                                <th>宠物名</th>
                                <th>日期</th>
                                <th>类型</th>
                                <th>金额</th>
                                <th>余额</th>
                                <th>状态</th>
                                <th>备注</th>
                            </tr>
                        </thead>
                        <tbody id="transaction_table">
                            <tr id="no_records_row">
                                <td colspan="9" class="text-center text-muted">暂无记录</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr style="border-top: 2px solid #000;">
                                <td colspan="2" ><strong>总消费金额:</strong></td>
                                <td id="total_spend" colspan="1" >0</td>
                                <td colspan="2"><strong>总开户金额:</strong></td>
                                <td id="total_new_member" colspan="1">0</td>
                                <td colspan="2""><strong>总充值金额:</strong></td>
                                <td id="total_add_credit" colspan="1">0</td>
                            </tr>
                        </tfoot>
                    </table>

                </div>

            </div>

        </div>
    </section>
