    <!--信用卡费用计算-->
    <div id="creditCardFeeCalculator" class="modal">

        <span onclick="document.getElementById('creditCardFeeCalculator').style.display='none'" class="close"
            title="Close Modal">&times;</span>
        <section class="price sections">
            <div class="contain">
                <div class="tab-content">
                    <div class="head_title text-center">
                        <h3>信用卡费用计算</h3>
                    </div>
                    <div id="creditCalToolContainer">

                        <div id="calc">
                            <h1> CC Sale Price Calculator </h1>
                            <div class="input-group">
                                <span class="input-group-addon">现金价格</span>
                                <input type="number" class="form-control"  id="cash-price">
                            </div>
                 

                            <div id="checkBox">
                                <label>
                                    <p>是否加税(NY Tax)</p>
                                </label>
                                <input class="check" type="radio" name="nyctax" id="taxAdded" checked>是</input>
                                <input class="check" type="radio" name="nyctax" id="taxRemoved">否</input>
                            </div>
                            <div id="submit"> <button type="submit" class="btn btn-primary"
                                    onClick="getCreditSalePrice()">Submit</button></div>
                            <div id="income">
                                <p>信用卡支付价格: <span id="creditPrice"></span></p>
                                <p>NY TAX(纽约税): <span id="nycTax"></span></p>
                                <p>总支付价格: <span id="totalPrice"></span></p>
                            </div>

                        </div>
                    </div>
                </div>



            </div>
    </div>
